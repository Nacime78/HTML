    <!-- Les mdias queries permettent de réorganiser les éléments dans la page pour avoir un affichage claire et visible de tous les éléments -->
    <!-- Les medias queries permettent de définir une fourchette au delà de laquelle l'affichage doit être différent -->
    <!-- Les différentes taille d'écran possible (mobile>768px) (tablette>768px) et (< 992px) desktop>992px et desktop <=.1200 px -->
    <!-- Le responsive design web c'est de créer un design qui s'adapte sur n'importe quelle taille d'écran qui connecte sur ce site ou bien sur l'application -->
    <!-- Les medias queries sont des nouveaux de css3, on ne va pas ajouter d'autres propriétés css, mais plutôt appliquer le css avec certaines règles et conditions -->
    <!-- 
        Le syntaxe est généralement des medias queries: 
        @media screen and(max-width:768px){///Le début de la fourchette}
    -->
